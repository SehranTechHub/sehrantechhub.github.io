    <div class="container"
        style="display: flex;justify-content: center;align-items: center;padding-top: 10px;padding-bottom: 10px;">
        <h2 id="subTitle"></h2>
    </div>


    <div class="container" id="videoContent">
        <div class="card" style="border:none">
            <div class="card-body" style="display: flex;justify-content: center;align-items: center;height:300px">
                <img src="images/thatstudio_logo.png" height="50" width=auto alt="Website Logo" class="loader">
            </div>
        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/portfolio.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {

            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const category = urlParams.get("category");

            let contentList = [];

            if (category === "corporate") {
                contentList = portfolioList.corporate;
                document.getElementById("subTitle").innerText = "Corporate";
            }

            if (category === "food_and_beverages") {
                contentList = portfolioList.food_and_beverages;
                document.getElementById("subTitle").innerText = "Food and Beverages";
            }

            if (category === "music_video") {
                contentList = portfolioList.music_video;
                document.getElementById("subTitle").innerText = "Music Video";
            }



            let videoContentHtml = '';

            if (contentList.length > 0) {

                contentList.forEach(data => {
                    let col1 = "col-md-5";
                    let col2 = "col-md-7";
                    let videoWidth = "80%";

                    if (data.orientation === "landscape") {
                        col1 = "col-md-5";
                        col2 = "col-md-7";
                        videoWidth = "100%";
                    }

                    videoContentHtml = videoContentHtml +
                        `<div class="card mb-3" style="max-width: 100%;border:none;box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                            <div class="row g-0">
                                <div class="${col1}" style="display: flex; justify-content: center; align-items: center; padding: 10px">
                                    <video poster="${data.poster}" controls style="width: ${videoWidth}; height: auto;" loop id="video-bg">
                                        <source src="${data.video}" type="video/mp4">
                                        Your browser does not support the video tag.
                                    </video>
                                </div>
                                <div class="${col2}" style="display: flex; justify-content: center; align-items: center;">
                                    <div class="card-body">
                                        <h5 class="card-title">${data.title}</h5>
                                        <p class="card-text">${data.description}</p>
                                        <p class="card-text"><small class="text-body-secondary">${data.date}</small></p>
                                    </div>
                                </div>
                            </div>
                        </div>`;
                });


                document.getElementById("videoContent").innerHTML = videoContentHtml;

                const videoLoader = document.getElementById("videoContent");
                videoLoader.style.animation = "slideIn 0.5s ease forwards";
            }


        });


    </script>
