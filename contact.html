    <div class="container title-container">
        <h1>Contact</h1>
    </div>

    <div class="container" style="display: flex; justify-content: center;align-items: center; flex-direction: column;">
        <form id="contactForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name *</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address *</label>
                <input type="email" class="form-control" id="email" placeholder="Email Address" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message *</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Your Message..." required></textarea>
            </div>

            <div style="display: flex;justify-content: center; align-items: center;">
                <button type="submit" class="btn btn-dark">Submit</button>
            </div>

        </form>
    </div>

    <script src="js/bootstrap.min.js"></script>

    <script>

        const contactForm = document.getElementById("contactForm");

        contactForm.addEventListener("submit", (e) => {
            e.preventDefault();

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let message = document.getElementById("message").value;

            var mailtoLink = "mailto:sehran@gmail.com?subject=Contact from website&body=Name:%20" + encodeURIComponent(name) + "%0D%0AEmail:%20" + encodeURIComponent(email) + "%0D%0AMessage:%20" + encodeURIComponent(message);
            window.location.href = mailtoLink;
        })

    </script>
